<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
      <h1>Tic Tac Toe - Matrix Style</h1>
      <div class="board">
        <div class="square" data-cell-index="0"></div>
        <div class="square" data-cell-index="1"></div>
        <div class="square" data-cell-index="2"></div>
        <div class="square" data-cell-index="3"></div>
        <div class="square" data-cell-index="4"></div>
        <div class="square" data-cell-index="5"></div>
        <div class="square" data-cell-index="6"></div>
        <div class="square" data-cell-index="7"></div>
        <div class="square" data-cell-index="8"></div>
      </div>
      <h2 class="status">Player X's turn</h2>
      <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

</html>
